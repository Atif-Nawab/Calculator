<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
        <div class="display"></div>
        <div class="btn-container">
            <div class="btn operator ac">AC</div>
            <div class="btn operator del"><i class="fa-solid fa-delete-left"></i></div>
            <div class="btn operator percent"><i class="fa-solid fa-percent"></i></div>
            <div class="btn operator divide"><i class="fa-solid fa-divide"></i></div>
            <div class="btn num-btn">7</div>
            <div class="btn num-btn">8</div>
            <div class="btn num-btn">9</div>
            <div class="btn operator multiply"><i class="fa-solid fa-xmark"></i></div>
            <div class="btn num-btn">4</div>
            <div class="btn num-btn">5</div>
            <div class="btn num-btn">6</div>
            <div class="btn operator minus"><i class="fa-solid fa-minus"></i></div>
            <div class="btn num-btn">1</div>
            <div class="btn num-btn">2</div>
            <div class="btn num-btn">3</div>
            <div class="btn operator plus"><i class="fa-solid fa-plus"></i></div>
            <div class="btn num-btn">00</div>
            <div class="btn num-btn">0</div>
            <div class="btn num-btn">.</div>
            <div class="btn operator eq"><i class="fa-solid fa-equals"></i></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
